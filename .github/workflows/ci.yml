name: CI
on:
  pull_request:
  push:
    branches: [main]

# Automatically stop old builds on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pre-commit-checks:
    name: Pre-commit Checks
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # needed for 'pre-commit-mirrors-insert-license'
          fetch-depth: 0
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@8ca4608ef7f4daeb54f5205b20d0b7cb42f11143 # v0.8.14
        with:
          environments: default lint
      - name: Install repository
        run: pixi run -e default postinstall
      - name: pre-commit
        run: pixi run pre-commit-run --color=always --show-diff-on-failure

  unit-tests:
    name: Unit Tests (${{ matrix.os == 'ubuntu-latest' && 'Linux' || 'Windows' }}) - ${{ matrix.environment }}
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        environment: [py310, py311, py312, py313]
        with_optionals: [false]
        include:
          - os: ubuntu-latest
            environment: py313-optionals
            with_optionals: true
          - os: windows-latest
            environment: py313-optionals
            with_optionals: true
    steps:
      - name: Checkout branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@8ca4608ef7f4daeb54f5205b20d0b7cb42f11143 # v0.8.14
        with:
          environments: ${{ matrix.environment }}
      - name: Start minio for s3 tests
        if: matrix.os == 'ubuntu-latest'
        run: docker compose up minio -d --wait
      - name: Install repository
        run: pixi run -e ${{ matrix.environment }} postinstall
      - name: Derive test markers
        id: markers
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            echo 'marker=${{ matrix.with_optionals && '""' || '"not with_optionals"'}}' >> $GITHUB_OUTPUT
          else
            echo 'marker=${{ matrix.with_optionals && '"not s3"' || '"not with_optionals and not s3"' }}' >> $GITHUB_OUTPUT
          fi
      - name: Run pytest
        run: pixi run -e ${{ matrix.environment }} test-coverage --color=yes -m ${{ steps.markers.outputs.marker }} --cov=dataframely --cov-report=xml
        env:
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_ENDPOINT_URL: http://localhost:9000
      - name: Upload codecov
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
